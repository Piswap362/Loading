<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            background-image: url('https://i.suar.me/rp1BJ/l'); /* Updated background link */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
            z-index: 1; /* Keep content on top */
        }
        .loader {
            position: absolute;
            bottom: 20px;
            width: 90%;
            max-width: 400px;
            height: 5px; /* Loading bar height */
            background: #fff; /* Loading bar background color */
            overflow: hidden;
            border-radius: 5px; /* Rounded corners */
        }
        .progress {
            height: 100%;
            background: #FFA500; /* Light orange progress color */
            width: 0;
            transition: width 5s linear; /* Smooth loading transition */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container"></div>
    
    <div class="loader">
        <div class="progress"></div>
    </div>

    <script>
        // Start loading bar
        window.onload = function() {
            const progressBar = document.querySelector('.progress');
            progressBar.style.width = '100%';

            // Redirect to financial page after 5 seconds
            setTimeout(() => {
                window.location.href = 'https://piswap362.github.io/Home/'; // Replace with your financial page link
            }, 5000);
        };
    </script>
</body>
</html>
